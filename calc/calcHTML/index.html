<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="calc.css" />
		<title>Калькулятор</title>
		<style>
        </style>
		<script src="calc.js"></script>		
	</head>
	<body>
		<div class="container">
			<div class="strip_first">
				<div class="number_first">
					<input class="input_first" type ="number" placeholder="Первое число" id="chislo_1"/>
				</div>
			
				<div class="action_list">
					<div class="list_select">
						<select id="action">
						<option value="none" hidden="true" >Действие</option>
						<option >+</option>
						<option >-</option>
						<option >*</option>
						<option >/</option>
						</select>
					</div>
				</div>

				<div class="number_second">
					<input class="input_second" type ="number" placeholder ="Второе число" id="chislo_2"/>
				</div>
			</div>

			<div class="strip_second">
				<div>
					<output>
						<div class="output" id="result">
							Здесь будет результат
						</div>
					</output>
				</div>
					<button class="button_result" onClick ="math()">
						Рассчитать
					</button>
			</div>
		</div>
	</body>
</html>
