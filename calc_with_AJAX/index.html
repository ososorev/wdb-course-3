<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>

<body>
  <div class="main">
    <div class="inner">
      <form method="POST">
        <input type="number" class="input-field first-field" name="first-number">
        <select name="option">
          <option>+</option>
          <option>-</option>
          <option>*</option>
          <option>/</option>
        </select>
        <input type="number" class="input-field second-field" name="second-number">
        <button class="do-action" name="action-button" onclick="sendValue(event)">Вычислить</button>
        <input type="text" class="result-field" readonly placeholder="Результат">
        <form>
    </div>
  </div>
  <script src="js/sendValue.js"></script>
</body>

</html>
