<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap&subset=cyrillic" rel="stylesheet">
    <title>Calculator</title>
</head>

<body>




    <div class="form">

        <h1 class="calculator">Calculator</h1>
        
        <div class="description">
            <div class="bracket1">
                <img src="/images/Rectangle.svg">
            </div>

            <h2 class="description-text">
                Here you see the example of my first calculator
            </h2>

            <div class="bracket2">
                <img src="/images/Rectangle.svg">
            </div>
        </div>

            <div class="inputs">
                <input id="number1" type="number" class="number1" placeholder="Enter number here" required>

                <select id="operator" size="1">

                    <option value="multiply">*</option>
                    <option value="divide">:</option>
                    <option value="sumUp">+</option>
                    <option value="subtract">-</option>
                </select>


                <input id="number2" type="number" class="number2" placeholder="Enter number here" required>

                <!-- <input type="button" id="resultButton" value="="> -->

                <input id="result" disabled=true></input>

            </div>

    </div>



    <script src="/js.js"></script>
</body>

</html>
